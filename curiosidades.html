  <script>
    const curiosidades = [
      "A letra ‘J’ é a única que não aparece na tabela periódica.",
      "Se você misturar água e sal, o volume total pode diminuir — ou seja, quando sal se dissolve, a água reorganiza-se e o volume pode ficar menor.",
      "Seu corpo contém carbono suficiente para fabricar cerca de 10.000 lápis.",
      "A maior parte da matéria visível do universo — cerca de 73% — é hidrogênio, e cerca de 25% é hélio; ou seja, tudo que vemos demais é apenas ~2%.",
      "Alguns elementos radioativos ou nucleares realmente brilham no escuro."
    ];

    const indice = Math.floor(Math.random() * curiosidades.length);
    document.getElementById("curiosidade").textContent = curiosidades[indice];
  </script>
