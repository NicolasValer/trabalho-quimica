<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Curiosidades Químicas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <nav>
      <a class="sidebar-link" href="index.html"+encodeURIComponent(nome)>Início</a>
      <a class="sidebar-link" href="sobre.html"+encodeURIComponent(nome)>Sobre</a>
      <a class="sidebar-link" href="quimica.html"+encodeURIComponent(nome)>Trabalho de Química</a>
      <a class="sidebar-link" href="escolha.html"+encodeURIComponent(nome)>O que você gostaria de aprender hoje?</a>
    </nav>
  </aside>

  <div class="main-content">
    <div class="container">
      <h1>Curiosidades Químicas</h1>
      <p id="mensagemCuriosidade"></p>
      <br>
      <button onclick="window.location.href='escolha.html?nome='+encodeURIComponent(nome)">Voltar ao início</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome') || 'Professora';

    const curiosidades = [
      "Muitos odores agradáveis de frutas, como banana e maçã, vêm de ésteres — compostos formados por um ácido carboxílico reagido com um álcool.",
      "Os ácidos carboxílicos contêm o grupo funcional -COOH e podem formar dímeros por ligações de hidrogênio, aumentando seus pontos de ebulição.",
      "Os éteres possuem o grupo funcional -O- entre radicais de carbono — em contraste com ésteres que têm -COO-.",
      "Os ésteres normalmente têm pontos de ebulição mais baixos que os ácidos carboxílicos correspondentes porque formam menos ligações de hidrogênio intermoleculares.",
      "A reação de esterificação — ácido carboxílico + álcool → éster + água — é amplamente usada em perfumaria e saborizantes."
    ];

    const indice = Math.floor(Math.random() * curiosidades.length);
    document.getElementById('mensagemCuriosidade').textContent =
      `Olá ${nome}. Era para você ir ver o trabalho, mas já que você quer uma curiosidade então: ${curiosidades[indice]}`;
       document.querySelectorAll('.sidebar-link').forEach(link => {
      const href = link.getAttribute('href');
      link.setAttribute('href', href + '?nome=' + encodeURIComponent(nome));
    });
  </script>
</body>
</html>
