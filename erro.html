<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Erro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="pagina-erro">
  <div class="error-wrapper">
    <div class="error-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/1179/1179237.png"
           alt="Ícone de erro"
           class="error-img">
    </div>
    <h1 id="mensagemErro">Ops …</h1>
    <p id="subMensagem">Tente voltar novamente mais tarde.</p>
    <button id="voltarBtn">Voltar ao início</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nome = params.get('nome') || '';
    const mensagem = nome
      ? `Ops, parece que ocorreu um erro com esta página, pois era para você ir ver sobre o trabalho de química, não sobre receita de bolo de fubá.`
      : `Ops, parece que ocorreu um erro com esta página, pois era para você ir ver sobre o trabalho de química, não sobre receita de bolo de fubá.`;
    document.getElementById('mensagemErro').textContent = mensagem;
    document.getElementById('voltarBtn').onclick = () => {
      window.location.href = 'escolha.html?nome=' + encodeURIComponent(nome);
    };
  </script>
</body>
</html>
